version: "3.9"
services:
  mariadb:
    image: mariadb:11
    container_name: sis-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-sis}
      MARIADB_USER: ${MARIADB_USER:-sis}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-sis}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  minio:
    image: quay.io/minio/minio:latest
    container_name: sis-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-setup:
    image: quay.io/minio/mc:RELEASE.2024-06-13T22-46-12Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh","-c"]
    command: >
      "mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} &&
       mc mb -p local/${S3_BUCKET:-sis-uploads} || true &&
       echo 'MinIO bucket ensured'"

volumes:
  mariadb_data:
  minio_data:
