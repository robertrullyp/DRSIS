name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main
      - "release/**"

jobs:
  lint-type-build:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: sis
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/sis
      E2E_DATABASE_URL: mysql://root:root@127.0.0.1:3306/sis
      NEXTAUTH_SECRET: ci-nextauth-secret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Prepare database
        run: |
          ready=0
          for attempt in $(seq 1 40); do
            if npx prisma db push --skip-generate --accept-data-loss; then
              ready=1
              break
            fi
            sleep 2
          done
          if [ "$ready" -ne 1 ]; then
            echo "Database is not reachable"
            exit 1
          fi
          npm run db:generate
          npm run db:seed
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: lint-type-build
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: sis
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/sis
      E2E_DATABASE_URL: mysql://root:root@127.0.0.1:3306/sis
      NEXTAUTH_SECRET: ci-nextauth-secret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
